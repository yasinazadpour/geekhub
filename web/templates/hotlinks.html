
{% if hotlinks or request.user.is_superuser %}
    <div class=" w-full  xl:max-h-screen overflow-hidden bg-white dark:bg-black rounded-2xl my-4  border-[1px] sm:border-2 border-gray-100 pb-3  dark:border-gray-900 dark:border-opacity-60 " id="hotlinks">
      <h1 class="m-3 text-2xl dark:text-gray-200">لینک های داغ 🔥 </h1>
      <ul class="overflow-auto">
        {% for hlink in hotlinks %}
          <li class="w-full px-2 mb-2">
            <a title="باز کردن لینک" href="{{hlink.url}}" target="_blank" class="p-3 hover:bg-gray-100 focus-visible:bg-gray-100 dark:hover:bg-gray-900 dark:focus-visible:bg-gray-900 block  rounded-xl  border-[1px] sm:border-2 text-md w-full dark:text-gray-100 dark:border-gray-900 dark:border-opacity-60 dark:hover:bg-opacity-40 dark:focus-visible:bg-opacity-40">{{hlink.name}}</a>
          </li>
        {% endfor %}
        {% if request.user.is_superuser %}
        <li class="w-full px-2 mb-2">
          <a title="افزودن لینک جدید" target="_blank" href="/admin/posts/hotlink/add/" class="p-3 hover:bg-gray-100 focus-visible:bg-gray-100 dark:hover:bg-gray-900 dark:focus-visible:bg-gray-900 block  rounded-xl  border-[1px] sm:border-2 text-md w-full border-dashed dark:border-gray-900 dark:text-gray-100 dark:border-opacity-60 dark:hover:bg-opacity-40 dark:focus-visible:bg-opacity-40"><i class="bi bi-plus-circle text-xl ml-3" ></i>افزودن لینک جدید</a>
        </li>
        {% endif %}
      </ul>
    </div>
{% endif %}
