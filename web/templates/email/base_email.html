<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>*{font-family: Arial, Helvetica, sans-serif;}body{background-color: transparent;}h1{margin-bottom: 5px;}p{margin-bottom: 40px;}.button{border: none;border-radius: 10px;background-color: rgb(0, 0, 0);padding: 10px 30px;font-weight: bold;color: #fff;font-size: 15px;}.button_container{display: flex;align-items: center;justify-content: center;width: 100%;}.copyright{font-size: 10px;opacity: .75;margin-top: 300px;}.block{display: block;width: 100%;height: 100%;}a{text-decoration: none;color: #fff;}table{background-color: #fff;border-radius: 15px;}</style>
</head>
<body>

    <table width="100%" background="red" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <h1 class="" align="center">{{name}} عزیز</h1>    

                {% block contents %}

                {% endblock contents %}

                <p align="center" class='copyright'>© {{host}}. All right reserved.</p>

            </td>
        </tr>
    </table>

</body>
</html>
