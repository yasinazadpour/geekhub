<!DOCTYPE html>
<html lang="fa" dir="rtl">
    {% include './head.html' %}
<body class="">
    <main class="overflow-hidden w-full h-screen flex justify-between items-center flex-col">
        <span></span>
        <form action="" method="POST" class="border-[1px] flex flex-col items-center px-4 py-6 rounded-xl sm:border-2">
            <h1 id="title" class="text-3xl">ورود</h1>
            <p id="about" class="mt-2 text-gray-500">وارد حساب کاربری خود در سیستم شوید</p>

            <div class="w-[20rem] mt-4">
                <input value="{{request.POST.username}}" autocomplete="username" name="username" type="text" id="usernameInput" class="bg-gray-100 px-3 py-2 rounded-xl w-full" placeholder="نام کاربری" required>
                <span id="usernameMessage" class="px-3 text-red-500 text-sm">{{msg.username}}</span>
            </div>

            <div class="w-[20rem] mt-4">
                <input name="password" autocomplete="current-password" type="password" id="passwordInput" class="bg-gray-100 px-3 py-2 rounded-xl w-full" placeholder="گذرواژه" required>
                <span id="passwordMessage" class="px-3 text-red-500 text-sm min-h-">{{msg.password}}</span>
            </div>
            {% csrf_token %}
            <button type="submit" class="active:scale-[0.98] bg-gray-900 px-8 py-3 rounded-full text-lg text-white w-full mt-8 active:opacity-90">ورود</button>
            
            <div class="help mt-3">
                <a href="/join" class="text-indigo-500">ساخت حساب کاربری</a>
            </div>
        </form>
        <span dir="ltr" id="copytihgt" class="mb-4 text-gray-700 text-sm">© site.com {% now "Y" %}. All right reserved.</span>
    </main>
</body>
</html>
