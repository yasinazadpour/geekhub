{% extends './base_auth.html' %}
{% block form %}
    <form  method="POST" class="border-[1px] flex flex-col items-center px-4 py-6 rounded-xl sm:border-2 my-6">

        <h1 class="text-3xl">حذف حساب کاربری</h1>
        <p class="mt-2 text-gray-500">تمامی اطلاعات شما حذف خواهد شد.</p>

        <div class="sm:w-[20rem] mt-4">
            <input dir="auto" name="password" autocomplete="current-password" type="password" class="bg-gray-100 px-3 py-2 rounded-xl w-full" placeholder= "گذرواژه" required>
            <span class="px-3 text-red-500 text-sm min-h-">{{message}}</span>
        </div>

        {% csrf_token %}
        <button type="submit" class="active:scale-[0.98] bg-red-500 px-8 py-3 rounded-full text-lg text-white w-full mt-8 active:opacity-90">حذف</button>

    </form>
{% endblock form %}
